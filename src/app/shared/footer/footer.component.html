<ng-template #feedback>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="footer-modal">
      <p>We would love to know your thoughts about Us!</p>
      <textarea class="txt_area" name="review"></textarea>
      <input class="footer-email-input" placeholder="Email Address" type="email">
      <button class="email-btn ftr_mail_button" type="button" href="feedback@writeawayy.com">Send</button>
    </div>
  </div>
</ng-template>
